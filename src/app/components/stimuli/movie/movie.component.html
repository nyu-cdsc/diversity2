<div id="movieContainer" style="position: relative; width: 1024px; height: 720px;">
  <video (ended)="videoEnded()" autoplay="autoplay" preload="auto" width = "1024px" height="720px" style="position: absolute;">
    <source [src]="parameters?.filename" type='video/mp4' />
  </video>

  <div *ngIf="parameters?.coordinates; then withMap" class="pictureContainer" [class.hasMap]="parameters?.coordinates"></div>
  <ng-template #withMap>
    <toku-picture
      [parameters]="pictureParameters" [responseEnabled]="responseEnabled" style="position: absolute;" (responseEvent)="sendMessage($event)">
    </toku-picture>
  </ng-template>
</div>
